  <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<body>
<div class="navbar-wrapper">
    <div class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/index}" style="font-size:32px;">人人筹平台</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse" style="float:right;">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-user"></i> <span th:text="${user.headportrait}"></span><span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>
</div>

<div class="container theme-showcase" role="main">




    <div class="page-header">
        <h1>实名认证 - 账户类型选择</h1>
    </div>
    <div style="padding-top:10px;text-align: center;padding-left: 15%">
        <div class="row" style="text-align: center">
            <div class="col-xs-6 col-md-3" th:each="r:${realNameType}">

                <h2><span th:text="${r.rtname}"></span></h2>
                <button class="thumbnail" th:value="${r.rtid}" name="rtid">

                    <img alt="100%x180" src="img/services-box1.jpg" data-holder-rendered="true" style="height: 180px; width: 100%; display: block;">
                </button>
            </div>

        </div>
        <a href="#" class="btn btn-danger btn-lg btn-block" id="buttonskip" style="width: 75%">认证申请</a>
    </div> <!-- /container -->
    <!-- /END THE FEATURETTES -->


    <div class="container" style="margin-top:20px;">
        <div class="row clearfix">
            <div class="col-md-12 column">

    <script src="/jquery/jquery-2.1.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/script/docs.min.js"></script>
    <script>
        var rtid = null;
        $(".thumbnail").click(function(){
            $('.seltype').remove();
            $(this).prepend('<div class="glyphicon glyphicon-ok seltype"></div>');
            rtid = $(this).val();
            // alert(rtid)
        });
        $("#buttonskip").click(function(){
            // alert(1);
            var url = "realNameAuthenticationTypeById/"+rtid;
            // alert(url)
            window.location.href=url;
        })
    </script>
</body>
</html>
